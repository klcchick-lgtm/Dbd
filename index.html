<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBD Jewelry - Order Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --card: #151515; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; padding: 10px; }
        .app-container { max-width: 600px; margin: auto; background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #222; }
        h1 { color: var(--gold); letter-spacing: 4px; text-align: center; }
        
        /* Grid Styles */
        #capture-area { background: #000; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .tooth-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 3px; }
        .tooth { aspect-ratio: 1/1.4; background: #222; border-radius: 2px 2px 8px 8px; cursor: pointer; border: 1px solid #333; }
        .bottom-row .tooth { border-radius: 8px 8px 2px 2px; }
        
        /* Coloring */
        .tooth[data-type="yellow"] { background: linear-gradient(#fceabb, #f8b500); }
        .tooth[data-type="white"] { background: linear-gradient(#e6e9f0, #c0c0c0); }
        .tooth[data-type="rose"] { background: linear-gradient(#e5b299, #d19578); }
        .tooth[data-type="gap"] { background: #000; border: 1px dashed #444; }

        .controls { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .tool { padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; font-weight: bold; background: #222; }
        .tool.active { outline: 2px solid var(--gold); }

        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 15px; background: var(--gold); border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        #status-msg { margin-top: 15px; font-size: 0.9rem; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>DBD JEWELRY</h1>
    
    <div class="controls">
        <div class="tool active" onclick="setTool('yellow', this)">YELLOW</div>
        <div class="tool" onclick="setTool('white', this)">WHITE</div>
        <div class="tool" onclick="setTool('rose', this)">ROSE</div>
        <div class="tool" onclick="setTool('gap', this)">GAP</div>
    </div>

    <div id="capture-area">
        <div class="tooth-grid" id="topRow"></div>
        <div style="height: 20px;"></div>
        <div class="tooth-grid bottom-row" id="bottomRow"></div>
    </div>

    <form id="orderForm">
        <input type="text" id="cust_name" placeholder="Your Full Name" required>
        <input type="email" id="cust_email" placeholder="Your Email" required>
        <select id="gold_quality">
            <option>10K Gold</option>
            <option>14K Gold</option>
            <option>18K Gold</option>
        </select>
        <button type="submit" class="submit-btn" id="subBtn">SEND ORDER TO DBD</button>
    </form>
    <div id="status-msg"></div>
</div>

<script>
    // 1. INITIALIZE EMAILJS (Replace with your Public Key)
    emailjs.init("YOUR_PUBLIC_KEY_HERE");

    let currentTool = 'yellow';
    function setTool(type, el) {
        currentTool = type;
        document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function initGrid(id) {
        const grid = document.getElementById(id);
        for (let i = 0; i < 12; i++) {
            const tooth = document.createElement('div');
            tooth.className = 'tooth';
            tooth.onclick = function() {
                this.getAttribute('data-type') === currentTool ? this.removeAttribute('data-type') : this.setAttribute('data-type', currentTool);
            };
            grid.appendChild(tooth);
        }
    }
    initGrid('topRow'); initGrid('bottomRow');

    // 2. CAPTURE AND SEND
    document.getElementById('orderForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        const status = document.getElementById('status-msg');
        btn.innerText = "UPLOADING DESIGN...";
        btn.disabled = true;

        html2canvas(document.getElementById('capture-area')).then(canvas => {
            const base64Image = canvas.toDataURL('image/png');

            const templateParams = {
                from_name: document.getElementById('cust_name').value,
                from_email: document.getElementById('cust_email').value,
                gold_quality: document.getElementById('gold_quality').value,
                design_image: base64Image // This sends the image data string
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(() => {
                    status.innerHTML = "✅ Order Sent Successfully!";
                    btn.innerText = "SENT";
                }, (err) => {
                    status.innerHTML = "❌ Error: " + JSON.stringify(err);
                    btn.disabled = false;
                    btn.innerText = "RETRY SUBMIT";
                });
        });
    };
</script>

</body>
</html>
