<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBD Jewelry Studio | Custom Grillz Designer</title>
    <!-- Modern 2025 dependencies -->
    <script src="cdnjs.cloudflare.com"></script>
    <style>
        :root {
            --gold: radial-gradient(circle at 30% 30%, #fff9e6 0%, #fccd4d 40%, #d4af37 100%);
            --white-gold: radial-gradient(circle at 30% 30%, #ffffff 0%, #eef1f5 40%, #c0c0c0 100%);
            --rose-gold: radial-gradient(circle at 30% 30%, #fff0e6 0%, #e5b299 40%, #d19578 100%);
            --dark: #050505;
            --card-bg: #111111;
            --accent: #D4AF37;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--dark);
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-card {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { letter-spacing: 8px; font-weight: 900; color: var(--accent); margin: 0; text-transform: uppercase; }
        .tagline { color: #666; font-size: 0.7rem; letter-spacing: 3px; margin-top: 8px; }

        /* Tools */
        .tool-bench { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; }
        .tool {
            padding: 10px 20px;
            border-radius: 12px;
            background: #1a1a1a;
            font-size: 0.75rem;
            font-weight: 800;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tool.active { border-color: white; transform: scale(1.05); }

        /* Canvas Area */
        #design-canvas {
            background: #000;
            padding: 50px 20px;
            border-radius: 20px;
            border: 1px solid #1a1a1a;
            margin-bottom: 30px;
            position: relative;
        }
        .watermark { position: absolute; bottom: 10px; right: 15px; font-size: 10px; color: #333; letter-spacing: 2px; }

        .tooth-row { display: grid; grid-template-columns: repeat(12, 1fr); gap: 5px; max-width: 550px; margin: 0 auto; }
        .tooth {
            aspect-ratio: 1/1.5;
            background: #222;
            border-radius: 4px 4px 18px 18px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #333;
        }
        .bottom .tooth { border-radius: 18px 18px 4px 4px; }
        
        /* Interactive States */
        .tooth[data-metal="yellow"] { background: var(--gold); border: none; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        .tooth[data-metal="white"] { background: var(--white-gold); border: none; box-shadow: 0 4px 15px rgba(192, 192, 192, 0.2); }
        .tooth[data-metal="rose"] { background: var(--rose-gold); border: none; box-shadow: 0 4px 15px rgba(229, 178, 153, 0.2); }
        .tooth[data-metal="gap"] { background: transparent; border: 1px dashed #444; }

        /* Form */
        form { display: grid; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.65rem; text-transform: uppercase; color: #888; font-weight: bold; }
        input, select {
            background: #0a0a0a;
            border: 1px solid #333;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        button {
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 900;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .btn-save { background: #222; color: #fff; border: 1px solid #333; }
        .btn-submit { background: var(--accent); color: #000; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-reset { background: none; color: #444; border: none; margin-top: 10px; text-decoration: underline; font-size: 10px;}
    </style>
</head>
<body>

<div class="app-card">
    <header>
        <h1>DBD JEWELRY</h1>
        <div class="tagline">Digital Custom Grillz Lab</div>
    </header>

    <div class="tool-bench">
        <div class="tool active" onclick="setTool('yellow', this)" style="color:#D4AF37">YELLOW</div>
        <div class="tool" onclick="setTool('white', this)" style="color:#C0C0C0">WHITE</div>
        <div class="tool" onclick="setTool('rose', this)" style="color:#E5B299">ROSE</div>
        <div class="tool" onclick="setTool('gap', this)" style="color:#ff4444">GAP</div>
    </div>

    <div id="design-canvas">
        <div class="tooth-row top" id="topRow"></div>
        <div style="height: 40px;"></div>
        <div class="tooth-row bottom" id="bottomRow"></div>
        <div class="watermark">DBD STUDIO DESIGN PREVIEW</div>
    </div>

    <!-- UPDATE THIS URL with your Formspree ID -->
    <form action="formspree.io" method="POST" id="orderForm">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" name="customer_name" placeholder="John Doe" required>
        </div>
        
        <div class="input-group">
            <label>Gold Quality</label>
            <select name="karat">
                <option>10K Solid Gold</option>
                <option>14K Solid Gold</option>
                <option>18K Solid Gold</option>
            </select>
        </div>

        <input type="hidden" name="design_summary" id="designSummary">

        <div class="actions">
            <button type="button" class="btn-save" onclick="exportDesign()">Save Image</button>
            <button type="submit" class="btn-submit">Submit Order</button>
        </div>
        <button type="button" class="btn-reset" onclick="resetGrid()">Clear Design</button>
    </form>
</div>

<script>
    let activeTool = 'yellow';

    function setTool(type, el) {
        activeTool = type;
        document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function createTeeth(containerId) {
        const container = document.getElementById(containerId);
        for (let i = 0; i < 12; i++) {
            const t = document.createElement('div');
            t.className = 'tooth';
            t.onclick = function() {
                this.getAttribute('data-metal') === activeTool 
                    ? this.removeAttribute('data-metal') 
                    : this.setAttribute('data-metal', activeTool);
                updateSummary();
            };
            container.appendChild(t);
        }
    }

    function resetGrid() {
        document.querySelectorAll('.tooth').forEach(t => t.removeAttribute('data-metal'));
        updateSummary();
    }

    function updateSummary() {
        const teeth = document.querySelectorAll('.tooth');
        const summary = Array.from(teeth).map((t, i) => `T${i+1}:${t.getAttribute('data-metal') || 'none'}`).join('|');
        document.getElementById('designSummary').value = summary;
    }

    function exportDesign() {
        const node = document.getElementById('design-canvas');
        htmlToImage.toPng(node, { backgroundColor: '#050505', quality: 1 })
            .then(dataUrl => {
                const link = document.createElement('a');
                link.download = 'DBD-Jewelry-Design.png';
                link.href = dataUrl;
                link.click();
            });
    }

    createTeeth('topRow');
    createTeeth('bottomRow');
</script>

</body>
</html>
